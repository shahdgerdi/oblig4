<!DOCTYPE html>
<html lang="en">

<!-- Head området til nettsiden -->
<head>
    <!-- Definerer metainformasjon og stilark i head-seksjonen -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the latest in comfort & style with our wide range of shoes for all occasions.">




    <!-- Lenker til Normalize.css og Font Awesome-stiler -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="css/font/css/fontawesome.css" rel="stylesheet">
    <link href="css/font/css/brands.css" rel="stylesheet">
    <link href="css/font/css/solid.css" rel="stylesheet">


    <!-- Lenker til egendefinerte CSS-stiler -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- Setter tittelen på nettstedet -->
    <title>Shoepping.no</title>
</head>



<!-- Body av HTML-dokumentet -->
<body>

       <!-- SKIP TO MAIN LINK -->
       <a href="#maincontent" class="skip-link">Skip to main content</a>

    <!-- Grid-container som inneholder alt innhold -->
    <div id="grid-container">

        <!-- Header området for nettsiden -->
        <header>

            <!-- Navigation menu and logo -->
            <nav>
                
                <!-- LOGO  -->
                <a href="index.html" id="logo">
                    <img src="img/duckicon_shoe.png" alt="Shopping Logo" />
                    <div class="logo-text">
                      <h1><span itemprop="name">Shoepping</span></h1>
                      <p itemprop="description">Shoepping.no</p>
                    </div>
                  </a>

                 <!-- Ikoner -->
                 <aside class="right-icons-flag-cart">
                    <!-- Bruker 'button' i stedet for 'i' for å gjøre elementet interaktivt på keyboard -->
                    <button id="cart" class="fas fa-shopping-cart" aria-label="Handlekurv"></button>
                    <button id="flag" class="fas fa-flag" aria-label="Flagg"></button>
                  </aside>


                <!-- Main navigation menu -->
                <ul class="navbar">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">WOMEN</a></li>
                    <li><a href="#">MEN</a></li>
                    <li><a href="#">KIDS</a></li>
                    <li><a href="#">TRENDY</a></li>
                    <li><a href="analyse.html">ANALYSE</a></li>
                    <li><a href="#" class="sign-in-link"><i class="fas fa-user"></i> SIGN IN</a></li>
                </ul>

                <!-- Search og ikoner i navigasjonsmenyen -->
                <section class="search-and-icons" aria-label="Search and Icons">             <!-- Ønsker ikke å bruke h1-h6 overskrifter til seksjonene, så bruker aria-label et alternativ for å gi beskrivende navn til seksjonene uten å gjøre synlige endringer i designet. -->
                    <label for="search-field" class="visually-hidden">Search:</label>
                    <input type="text" id="search-field" placeholder="SEARCH" aria-label="Search">
                        <i id="arrow-back" class="fas fa-arrow-left"></i>
                    <i id="cart-product" class="fas fa-shopping-cart"></i>
                </section>

            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <main id="maincontent">

            <!-- Produkt Detaljer -->
            <section class="product-details" aria-label="Product Details">

                <!-- Bilde Container: Inneholder både miniatyrbildene og hovedbildet -->
                <aside class="image-column">

                <!-- Miniatyrbilder som blir plassert ved siden av store hovedbildet -->
                    <section class="thumbnail-images" aria-label="Thumbnail Images">
                        <img src="https://placehold.co/150x100" alt="Sneakers - Limited Edition">
                        <img src="https://placehold.co/150x100" alt="Thumbnail Image 2">
                        <img src="https://placehold.co/150x100" alt="Thumbnail Image 3">
                    </section>

                <!-- Hovedbilde for produktdetalj siden -->
                <article>
                    <img class="main-image" src="https://placehold.co/600x400" alt="Sneakers - Limited Edition">
                    <span class="image-navigation"><i class="fas fa-angle-left"></i> 1 av 3 <i class="fas fa-angle-right"></i></span>
                </aside>
                </article>

                <!-- Produktinformasjon -->
                <div itemscope itemtype="http://schema.org/Product">

                      <h2 itemprop="name">SNEAKERS – LIMITED EDITION</h2>
                      <p>WOMEN'S FOOTWEAR</p>
                     <link itemprop="image" href="https://placehold.co/600x400">
                      <div itemprop="offers" itemscope itemtype="http://schema.org/Offer">
                        <meta itemprop="priceCurrency" content="NOK">
                        <meta itemprop="price" content="1057.00">
                        <!-- Visuell representasjon av selve prisen -->
                        NOK 1,057 <s> NOK 1,499</s> <span>29% OFF</span>
                </div>
    

                      <!-- Størrelsesvalg -->
                      <label for="size">Size options:</label>
                      <select id="size" name="size">
                        <option value="" disabled selected>Select size</option>
                        
                        <!-- Legg til tilgjengelige størrelsesalternativer her -->
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                      </select>
                  
                      <!-- Legg til i handlekurv og favoritter -->
                      <button type="button" id="addToCart">Add to Cart</button>
                      <button type="button" id="addToFavorite">Add to Favorite</button>
                  
                      <div itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating">
                        <meta itemprop="ratingValue" content="4.5">
                        <meta itemprop="reviewCount" content="911">
                        <!-- Visuell representasjon av ratingen -->
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                        <i class="fas fa-star"></i><i class="far fa-star"></i> <span>(911)</span>
                      </div>
                    </div>
                  </article>

            <!-- Mobilbunnmeny som er kun tilgjengelig som mobilvisning-->
            <nav class="mobile-bottom-bar">
                <a href="#" aria-label="Home"><i class="fas fa-home"></i></a>
                <a href="#" aria-label="Favorites"><i class="fas fa-heart"></i></a>
                <a href="#" aria-label="Profile"><i class="fas fa-user"></i></a>
              </nav>
              
        </main>


    <!-- Footer-seksjonen -->
    <footer>
        <!-- Nyttige lenker seksjon -->
        <section class="useful-links">
            <h2>Useful Links</h2>
            <ul>
                <!-- Lenker til nyttige sider -->
                <li><a href="#">About</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </section>



        <!-- Nyhetsbrev seksjon -->
        <section class="newsletter">
            <h2>NEWSLETTER</h2>
            <!-- Email Input with Visually Hidden Label -->
            <label for="email-field" class="visually-hidden">Your Email Address:</label>
            <input type="email" id="email-field" placeholder="YOUR EMAIL ADDRESS">


            <button>Be a member now!</button>
        </section>

        <!-- Sosiale medier lenker seksjon -->
        <section class="socials">
            <h2>Our socials</h2>

            <!-- Lenker til sosiale medier profiler. Setter også på "aria-label" for å unngå feil på webaim -->
            <a href="#" aria-label="Facebook"> 
                <i class="fab fa-facebook"></i>
              </a>
              
              <a href="#" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
              </a>
              
              <a href="#" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
              </a>
              
        </section>
    </footer>
</div>
</body>

</html>
